{{- if and .Values.redis.enabled (not .Values.redis.external.enabled) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "resumelm.fullname" . }}-redis
  labels:
    {{- include "resumelm.labels" . | nindent 4 }}
    app.kubernetes.io/component: cache
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "resumelm.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: cache
  template:
    metadata:
      labels:
        {{- include "resumelm.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: cache
    spec:
      {{- include "resumelm.imagePullSecrets" . | nindent 6 }}
      {{- include "resumelm.nodeSelector" . | nindent 6 }}
      {{- include "resumelm.affinity" . | nindent 6 }}
      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
          {{- if .Values.redis.config.appendonly }}
          args: ["redis-server", "--appendonly", "yes"]
          {{- end }}
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          {{- if .Values.redis.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "resumelm.fullname" . }}-redis
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}
