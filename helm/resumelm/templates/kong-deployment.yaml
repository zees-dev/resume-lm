{{- if .Values.kong.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "resumelm.fullname" . }}-kong
  labels:
    {{- include "resumelm.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "resumelm.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api-gateway
  template:
    metadata:
      labels:
        {{- include "resumelm.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api-gateway
    spec:
      {{- include "resumelm.imagePullSecrets" . | nindent 6 }}
      {{- include "resumelm.nodeSelector" . | nindent 6 }}
      {{- include "resumelm.affinity" . | nindent 6 }}
      containers:
        - name: kong
          image: "{{ .Values.kong.image.repository }}:{{ .Values.kong.image.tag }}"
          imagePullPolicy: {{ .Values.kong.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              sed "s|\${SUPABASE_ANON_KEY}|$SUPABASE_ANON_KEY|g; s|\${SUPABASE_SERVICE_KEY}|$SUPABASE_SERVICE_KEY|g" /home/kong/temp.yml > /home/kong/kong.yml && \
              exec /docker-entrypoint.sh kong docker-start
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: https
              containerPort: 8443
              protocol: TCP
          env:
            - name: KONG_DATABASE
              value: "off"
            - name: KONG_DECLARATIVE_CONFIG
              value: /home/kong/kong.yml
            - name: KONG_DNS_ORDER
              value: LAST,A,CNAME
            - name: KONG_PLUGINS
              value: request-transformer,cors,key-auth,acl,basic-auth
            - name: KONG_NGINX_PROXY_PROXY_BUFFER_SIZE
              value: 160k
            - name: KONG_NGINX_PROXY_PROXY_BUFFERS
              value: 64 160k
            - name: SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "resumelm.secretName" . }}
                  key: ANON_KEY
            - name: SUPABASE_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "resumelm.secretName" . }}
                  key: SERVICE_ROLE_KEY
            - name: DASHBOARD_USERNAME
              value: supabase
            - name: DASHBOARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "resumelm.secretName" . }}
                  key: DASHBOARD_PASSWORD
          livenessProbe:
            exec:
              command:
                - kong
                - health
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - kong
                - health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 5
          resources:
            {{- toYaml .Values.kong.resources | nindent 12 }}
          volumeMounts:
            - name: kong-config
              mountPath: /home/kong/temp.yml
              subPath: kong.yml
      volumes:
        - name: kong-config
          configMap:
            name: {{ include "resumelm.kongConfigMapName" . }}
{{- end }}
