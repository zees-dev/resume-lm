{{- if and .Values.db.enabled (not .Values.db.external.enabled) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "resumelm.fullname" . }}-db
  labels:
    {{- include "resumelm.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "resumelm.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database
{{- end }}
