{{- if .Values.studio.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "resumelm.fullname" . }}-studio
  labels:
    {{- include "resumelm.labels" . | nindent 4 }}
    app.kubernetes.io/component: studio
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "resumelm.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: studio
  template:
    metadata:
      labels:
        {{- include "resumelm.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: studio
    spec:
      {{- include "resumelm.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: studio
          image: "{{ .Values.studio.image.repository }}:{{ .Values.studio.image.tag }}"
          imagePullPolicy: {{ .Values.studio.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: STUDIO_PG_META_URL
              value: "http://{{ include "resumelm.metaHost" . }}:8080"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "resumelm.secretName" . }}
                  key: POSTGRES_PASSWORD
            - name: DEFAULT_ORGANIZATION_NAME
              value: ResumeLM
            - name: DEFAULT_PROJECT_NAME
              value: ResumeLM
            - name: SUPABASE_URL
              value: "http://{{ include "resumelm.kongHost" . }}:{{ .Values.kong.service.httpPort }}"
            - name: SUPABASE_PUBLIC_URL
              value: "http://{{ include "resumelm.kongHost" . }}:{{ .Values.kong.service.httpPort }}"
            - name: SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "resumelm.secretName" . }}
                  key: ANON_KEY
            - name: SUPABASE_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "resumelm.secretName" . }}
                  key: SERVICE_ROLE_KEY
            - name: AUTH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "resumelm.secretName" . }}
                  key: JWT_SECRET
            - name: LOGFLARE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "resumelm.secretName" . }}
                  key: LOGFLARE_API_KEY
            {{- if .Values.analytics.enabled }}
            - name: LOGFLARE_URL
              value: "http://{{ include "resumelm.analyticsHost" . }}:4000"
            - name: NEXT_PUBLIC_ENABLE_LOGS
              value: "true"
            {{- end }}
            - name: NEXT_ANALYTICS_BACKEND_PROVIDER
              value: postgres
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            {{- toYaml .Values.studio.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "resumelm.fullname" . }}-studio
  labels:
    {{- include "resumelm.labels" . | nindent 4 }}
    app.kubernetes.io/component: studio
spec:
  type: {{ .Values.studio.service.type }}
  ports:
    - port: {{ .Values.studio.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "resumelm.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: studio
{{- end }}
