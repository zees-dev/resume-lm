{{- if .Values.meta.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "resumelm.fullname" . }}-meta
  labels:
    {{- include "resumelm.labels" . | nindent 4 }}
    app.kubernetes.io/component: meta
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "resumelm.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: meta
  template:
    metadata:
      labels:
        {{- include "resumelm.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: meta
    spec:
      {{- include "resumelm.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: meta
          image: "{{ .Values.meta.image.repository }}:{{ .Values.meta.image.tag }}"
          imagePullPolicy: {{ .Values.meta.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PG_META_PORT
              value: "8080"
            - name: PG_META_DB_HOST
              value: {{ include "resumelm.dbHost" . }}
            - name: PG_META_DB_PORT
              value: "5432"
            - name: PG_META_DB_NAME
              value: postgres
            - name: PG_META_DB_USER
              value: supabase_admin
            - name: PG_META_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "resumelm.secretName" . }}
                  key: POSTGRES_PASSWORD
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.meta.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "resumelm.fullname" . }}-meta
  labels:
    {{- include "resumelm.labels" . | nindent 4 }}
    app.kubernetes.io/component: meta
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "resumelm.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: meta
{{- end }}
