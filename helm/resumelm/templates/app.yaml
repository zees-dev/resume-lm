{{- if .Values.app.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "resumelm.fullname" . }}-app
  labels:
    {{- include "resumelm.labels" . | nindent 4 }}
    app.kubernetes.io/component: app
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "resumelm.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        {{- include "resumelm.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: app
    spec:
      {{- include "resumelm.imagePullSecrets" . | nindent 6 }}
      {{- include "resumelm.nodeSelector" . | nindent 6 }}
      {{- include "resumelm.affinity" . | nindent 6 }}
      containers:
        - name: app
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: {{ .Values.app.nodeEnv | quote }}
            - name: NEXT_PUBLIC_SUPABASE_URL
              value: "http://{{ include "resumelm.kongHost" . }}:{{ .Values.kong.service.httpPort }}"
            - name: NEXT_PUBLIC_SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "resumelm.secretName" . }}
                  key: ANON_KEY
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "resumelm.secretName" . }}
                  key: SERVICE_ROLE_KEY
            - name: NEXT_PUBLIC_SITE_URL
              value: "{{ .Values.app.siteUrl }}{{ .Values.global.basePath }}"
            # Redis
            - name: REDIS_URL
              value: {{ include "resumelm.redisUrl" . | quote }}
            - name: USE_LOCAL_REDIS
              {{- if and .Values.redis.external.enabled .Values.redis.external.url }}
              value: "false"
              {{- else }}
              value: "true"
              {{- end }}
            # Stripe
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "resumelm.secretName" . }}
                  key: STRIPE_SECRET_KEY
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "resumelm.secretName" . }}
                  key: STRIPE_WEBHOOK_SECRET
            - name: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "resumelm.secretName" . }}
                  key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
            - name: NEXT_PUBLIC_STRIPE_PRO_PRICE_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "resumelm.secretName" . }}
                  key: NEXT_PUBLIC_STRIPE_PRO_PRICE_ID
            # AI Provider Keys
            {{- if .Values.ai.openaiApiKey }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "resumelm.secretName" . }}
                  key: OPENAI_API_KEY
            {{- end }}
            {{- if .Values.ai.anthropicApiKey }}
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "resumelm.secretName" . }}
                  key: ANTHROPIC_API_KEY
            {{- end }}
            {{- if .Values.ai.openrouterApiKey }}
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "resumelm.secretName" . }}
                  key: OPENROUTER_API_KEY
            {{- end }}
            # Auto Pro Subscription
            - name: AUTO_PRO_SUBSCRIPTION
              value: {{ .Values.admin.autoProSubscription | quote }}
            {{- if .Values.global.basePath }}
            # Base path for serving the app at a subpath (e.g., /app)
            - name: NEXT_PUBLIC_BASE_PATH
              value: {{ .Values.global.basePath | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.global.basePath | default "" }}/
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: {{ .Values.global.basePath | default "" }}/
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "resumelm.fullname" . }}-app
  labels:
    {{- include "resumelm.labels" . | nindent 4 }}
    app.kubernetes.io/component: app
spec:
  type: {{ .Values.app.service.type }}
  ports:
    - port: {{ .Values.app.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "resumelm.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: app
{{- end }}
